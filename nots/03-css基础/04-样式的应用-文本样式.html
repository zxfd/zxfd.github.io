<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>样式-嵌入式</title>
  <style type="text/css">
    div {
      color: red;
      font-size: 18px;
      font-family: 'Microsoft Yahei';
      line-height: 35px;
      text-indent: 50px
    }

    em {
      font-style: normal
    }

    b {
      font-weight: normal
    }

    span {
      font-weight: bold
    }

    h3 {
      font-family: 'Microsoft Yahei';
      font-weight: normal;
      text-align: center
    }

    a {
      text-decoration: none
    }
  </style>
</head>

<body>
  <h3>样式-文本样式</h3>
  <div>
    
    HTML是 <em>HyperText Mark-up Language
    </em>的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm，一个html文件就是一个网页，html文件用编辑器打开显示的是文本，可以用文本的方式编辑它，如果用浏览器打开，浏览器会按照标签描述内容将文件渲染成网页，显示的网页可以从一个网页链接跳转到另外一个网页。
    <br>
    <b>嵌入式一般用在首页，可让首页加载得更快</b>
    <br>
    <span>嵌入式一般用在首页，可让首页加载得更快</span>

  </div>
</body>

</html>

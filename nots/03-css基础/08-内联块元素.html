<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
 
  <title>内联块元素</title>
  <style type="text/css">
  .con{
    width: 500px;
    height: 300px;
    border: 1px solid #333;
    margin: 50px auto 0;
    font-size: 0;
  }
  .con a{
    background-color: aqua;
    width: 150px;
    height: 50px;
    display: inline-block;
    margin: 10px 0;
    padding: 5px;
    font-size: 20px;
    line-height: 50px;
    text-decoration: none;
  }
  .con span{
    display: inline-block;
    background-color: bisque;
  }
  </style>
  
</head>
<body>
    <div class="con">
        <a href="#">这是第1个a标签</a>
        <a href="#">这是第2个a标签</a>
        <a href="#">这是第3个a标签</a>
        <a href="#">这是第4个a标签</a>
        <a href="#">这是第5个a标签</a>
        <span>这是一个span标签</span>
    </div>
</body>
</html>

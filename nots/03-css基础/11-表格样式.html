<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>表格样式</title>
  <style>
  .goods_list{
    width: 600px;
    height: 200px;
    border: 1px solid #333;
    border-collapse: collapse;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
  }
  .goods_list th,.goods_list td{
    border: 1px solid #333;
    background-color: beige;
  }
  .goods_list td{
    background-color: aqua;
    text-align: center;
  }
  </style>
</head>
<body>
  <table class="goods_list">
    <tr>
      <th>序号</th>
      <th>名称</th>
      <th>数量</th>
      <th>价格</th>
      <th>备注</th>
    </tr>
    <tr>
      <td>1</td>
      <td>苹果</td>
      <td>1000</td>
      <td>💰 5.00</td>
      <td>销售中</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>

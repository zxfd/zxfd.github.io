<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>元素溢出</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <style type="text/css">
  .con{
    width: 500px;
    height: 300px;
    border: 1px solid #333;
    margin: 50px auto;
    overflow: auto;
  }
  .box{
    width: 400px;
    height: 200px;
    background-color: gold;
  }
  </style>
</head>
<body>
  <div class="con">
    <div class="box">
      overflow用在父级标签上，设visible是默认值，无改动；设hidden是修剪，让其与内容不可见，
      同时可以清楚浮动和margin-top的塌陷；
      <br>
      设scroll是产生滚动条,若内容不够长，同样会产生滚动条；设auto，若内容过长，自动产生滚动条，否则没有

    </div>
    设inherit则从父级元素继承overflow的属性值
  </div>
</body>
</html>

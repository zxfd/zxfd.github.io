<!DOCTYPE html>
<html>
<head>
	<title>表格传统布局</title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="10">
		<tr>
			<td>123</td>
			<td>123</td>

		<tr>

		<tr>

		</tr>
	</table>
	<dl>
		<dt>传统表格布局</dt>
		<dd>
			1.定义表格宽高，将border、cellpadding、cellspacing全部设置为0
			
			
		</dd>
		<dd>2.单元格里面嵌套表格</dd>
		<dd>3.单元格中的元素和嵌套的表格用align和valign设置对齐方式</dd>
		<dd>
			4.通过属性或者css样式设置单元格中元素的样式</dd>
		<dt>传统布局的应用</dt>
		<dd>1.快速制作用于演示的html页面</dd>
		<dd>2.商业推广EDM制作（广告邮件）</dd>
	</dl>

</body>
</html>

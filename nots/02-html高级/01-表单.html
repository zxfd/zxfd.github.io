<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
</head>
<body>
	<form action="https://www.itcast.cn">
		<div>
			<label for="username">用户名：(可点文字)</label>
			<input type="text" name="username" id="username">
			
		</div>
		<br>
		
		<div>
			<label>密码：</label>
			<input type="password" name="pwd">
		</div>
		<br>
		<div>
			<label>性别：</label> 
			<input type="radio" name="gender" id="male"> <label for="male">男</label> 
			<input type="radio" name="gender" id="female"> <label for="female">女</label>
		</div>
		<br>
		<div>
			<label>爱好：</label>
			<input type="checkbox" name="like">运动
			<input type="checkbox" name="like">阅读
			<input type="checkbox" name="like">游戏
			
		</div>
		<br>
		<div>
			<label>籍贯：</label>
			<select>
				<option>北京</option>
				<option>上海</option>
				<option>广东</option>
			</select>
		</div> 
		<br>
		<label>照片：</label>
		<input type="file" name="">
		<br>
		<div>
			<label>自我介绍:</label>
			<textarea></textarea>

		</div>
		<br>
		<input type="submit" name="" value="提交">
		<input type="reset" name="" value="全部重置"> 
		<input type="button" name="" value="按钮">


	</form>



</body>
</html>
